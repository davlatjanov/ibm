<!DOCTYPE html>

  <head>

    <title>Logistics Class - Assignment Submission</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("/mnt/data/image.png") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 800px;
        width: 100%;
        text-align: center;
        border: 2px solid #d1d5db;
        position: relative;
      }
      .header {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #ef4444;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 1.25rem;
        font-weight: bold;
        z-index: 1;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
        color: #374151;
        text-transform: uppercase;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #6b7280;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border-color 0.3s;
      }
      input:focus {
        border-color: #2563eb;
        outline: none;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: #9ca3af;
      }
      .styled-name {
        font-size: 1rem;
        font-weight: bold;
        color: #ef4444;
      }
      .files {
        margin-top: 2rem;
        text-align: left;
      }
      .files h2 {
        font-size: 1.25rem;
        color: #374151;
        margin-bottom: 1rem;
      }
      .files ul {
        list-style: none;
        padding: 0;
      }
      .files ul li {
        margin-bottom: 0.5rem;
      }
      .files ul li a {
        color: #2563eb;
        text-decoration: none;
        font-weight: bold;
      }
      .files ul li a:hover {
        text-decoration: underline;
      }
      .files p {
        font-size: 1rem;
        color: #6b7280;
      }
    </style>
  </head>
